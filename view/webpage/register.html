	<div id="register">

	<div id="reg-left">
		<div class="layui-tab layui-tab-card">
	  <ul class="layui-tab-title">
	    <li class="layui-this">个人会员注册</li>
	    <li>公司会员注册</li>	   
	  </ul>
	  <div class="layui-tab-content" style="height: 400px;">
	    <div class="layui-tab-item layui-show">
			<form class="layui-form layui-form-pane" action="">
			   
			  <div class="layui-form-item">
			    <label class="layui-form-label">手机号：</label>
			    <div class="layui-input-inline">
			      <input type="text" name="username"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" >		       
			    </div>
			  </div>		  
			  <div class="layui-form-item">		     
			    <div class="layui-inline">
			      <label class="layui-form-label">验证码：</label>
			      <div class="layui-input-inline"  >
			        <input type="text" name="number" autocomplete="off" class="layui-input" >		        
			      </div>
			    </div>
			     
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">密码：</label>
			    <div class="layui-input-inline">
			      <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			    <div class="layui-form-mid layui-word-aux"><p style="color: red;">*任选英文大小写字母、数字</p></div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">确认密码：</label>
			    <div class="layui-input-inline">
			      <input type="password" name="password" placeholder="请确认密码" autocomplete="off" class="layui-input">
			    </div>
			   
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">绑定邮箱：</label>
			    <div class="layui-input-inline">
			      <input type="text" name="username"  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" >		       
			    </div>
			    <div class="layui-inline">		      
			      <div class="layui-input-inline" style="display: inline;">		       
			        <input type="button" style="background-color: #008080;color:white;border:1px white solid;height: 40px;width: 100px;border-radius: 4px;cursor: pointer;" 
			      	id="get-iden-code" value="获取验证码">
			      </div>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <button class="layui-btn" id="reg-layui-btn" lay-submit="" lay-filter="demo1">点击注册</button>
			  </div>
			</form>
