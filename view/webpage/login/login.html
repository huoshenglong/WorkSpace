<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快递管理系统-登录</title>
	<script src="../../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="../../mycss/loginView.css" />
	<script>
	let data = ''
	 
	 function sendInfo(){
	  
		var username=document.getElementById("user").value;
		var psw=document.getElementById("psw").value;
	 
		$.ajax({ 
			 
			url: "${pageContext.request.contextPath}/springmvc/login.do",
			type: "post",
			dateType:"json",
			data: $('#form1').serialize(),
			 
			success: function(data){
				data = data
				console.log(data)
			},
			error: function(error){
				console.log(error)
			}
		})
		 
	 }

	
</script>
</head>

<body>
	 <form id="form1" action="#" method="post" accept-charset="utf-8">

			<div id="info">			 
			 	<label class="info_input"><img src="../../images/user.png" alt="用户名" title="用户名"><input id="user" type="text" name="username" placeholder="Username"  autofocus="autofocus" value=""></label>
			 
				 <br> <br>

			 	 <br><br>

			 	<input id="submit" type="button"   onclick="sendInfo()"  value="登录">	 
			 	 
			</div>
		</div>
	</form>
